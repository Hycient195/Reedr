    <!-- Middle Sectino -->

      <div class="gap-5 flex max-md:flex-col max-md:items-stretch max-md:gap-0">
        <div class="flex flex-col items-stretch w-full max-md:w-full max-md:ml-0">
          <div class="flex grow flex-col items-start max-md:max-w-full mt-8">

      <div class="items-stretch flex-wrap shadow-sm  flex w-full flex-col justify-center mx-auto p-2.5">
        <div class="items-stretch flex gap-1 max-md:justify-center">
          <button onclick="readText()" class="">
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/27de93da10cea8335f0df1f031c903a6f86a060e877b809fb44a1df7242d02e6?apiKey=0ce679486ae447bd8ce08b2cc2263e2e&"

            />
          </button>
          <button id="toggleButtom" onclick="toggleZoom()" class="">
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/472fcf8f0bf1041a1db973f2c02b361c123e9d13ac7c7543acfc0cffda76b245?apiKey=0ce679486ae447bd8ce08b2cc2263e2e&"

          </button>
          <button id="settingsButton" onclick="toggleSettings()" class="">

            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/66a217ac1faecf396ee5b5bff0026e43683edc7cc2e9f18d956ddfbdfc896d42?apiKey=0ce679486ae447bd8ce08b2cc2263e2e&"

        <label for="fileInput" class="mt-1 w-full bg-yellow-200 text-violet-800">
          <div class="  w-full px-6 text-xl text-center font-semibold py-1.5">Select File</div>
          <input type="file" class="hidden" id="fileInput" accept=".pdf, .doc, .docx">
        </label>
        <button class="bg-yellow-200 mt-1 text-violet-800 px-6 text-xl font-semibold py-1.5" onclick="uploadFile()">Upload</button>
      </div>

      <!-- Settings Modal -->
      <div  id="settingsModal" class="absolute hidden right-0 top-40 bg-violet-950 px-20 py-10 max-md:px-5">
        <div class="gap-5  flex max-md:flex-col max-md:items-stretch max-md:gap-0">
          <div class="flex flex-col items-stretch w-[32%] max-md:w-full max-md:ml-0">
            <div class="flex grow flex-col mt-2.5 items-end max-md:mt-10">
              <div class="flex w-[218px] max-w-full flex-col items-stretch">
                <label for="" class="selector">
                  <p class="text-cyan-400 text-base tracking-tight self-start">Font</p>
                  <select name="" onchange="changeFont(this)" id="" class="text-yellow-100 outline-none bg-transparent appearance-none text-2xl font-bold tracking-tight">
                    <option value="" class="text-yellow-100 text-2xl font-bold tracking-tight">Inter</option>
                    <option value="Inter" class="text-yellow-100 text-2xl font-bold tracking-tight">Inter</option>
                    <option value="Times" class="text-yellow-100 text-2xl font-bold tracking-tight">Times</option>
                    <option value="Tahoma" class="text-yellow-100 text-2xl font-bold tracking-tight">Tahoma</option>
                  </select>
                </label>
                
                <label for="" class="mt-7 selector">
                  <p class="text-cyan-400 text-base tracking-tight self-start">Font Size</p>
                  <select name="" onchange="changeFontSize(this)" id="" class="text-yellow-100 outline-none bg-transparent appearance-none text-2xl font-bold tracking-tight">
                    <option value="1.3" class="text-yellow-100 text-2xl font-bold tracking-tight">x1</option>
                    <option value="1.35" class="text-yellow-100 text-2xl font-bold tracking-tight">x 1.1</option>

                </label>

                class="aspect-square object-contain object-center w-14 stroke-[1px] stroke-yellow-100 overflow-hidden max-w-full mt-24 self-start max-md:mt-10"
              /> -->
            </div>
          </div>

            <div class="mt-2.5 max-md:max-w-full max-md:mt-10">
              <div class="gap-5 flex max-md:flex-col max-md:items-stretch max-md:gap-0">
                <div class="flex flex-col items-stretch w-[34%] max-md:w-full max-md:ml-0">
                  <div class="flex flex-col items-stretch max-md:mt-10">
                    <p class="text-cyan-400 text-base tracking-tight whitespace-nowrap">
                      Line Spacing
                    </p>
                    <select name="" onchange="changeFontSize(this)" id="" class="text-yellow-100 outline-none bg-transparent appearance-none text-2xl font-bold tracking-tight">
                      <option value="1.3" class="text-yellow-100 text-2xl font-bold tracking-tight">1</option>
                      <option value="1.35" class="text-yellow-100 text-2xl font-bold tracking-tight">x 1.1</option>
                      <option value="1.4" class="text-yellow-100 text-2xl font-bold tracking-tight">x 1.2</option>
                      <option value="1.45" class="text-yellow-100 text-2xl font-bold tracking-tight">x 1.3</option>
                      <option value="1.5" class="text-yellow-100 text-2xl font-bold tracking-tight">x 1.4</option>
                      <option value="1.5" class="text-yellow-100 text-2xl font-bold tracking-tight">x 1.5</option>
                    </select>
                    <p class="text-cyan-400 text-base tracking-tight whitespace-nowrap mt-7">
                      Magnifier Size
                    </p>
                    <select name="" onchange="changeFontSize(this)" id="" class="text-yellow-100 outline-none bg-transparent appearance-none text-2xl font-bold tracking-tight">
                      <option value="1.3" class="text-yellow-100 text-2xl font-bold tracking-tight">20%</option>

                      <option value="1.4" class="text-yellow-100 text-2xl font-bold tracking-tight">x 1.2</option>
                      <option value="1.45" class="text-yellow-100 text-2xl font-bold tracking-tight">x 1.3</option>

                        <div class="bg-black flex shrink-0 h-10 flex-col border-2 border-solid border-white"></div>
                      </button>
                      <button onclick="togglePageColor('#083933','#FF8073','#02FFFF')" class="color-changer bg-red-400 flex aspect-square flex-col justify-center items-center w-10 h-10 pr-6 border-2 border-solid border-white max-md:pr-5">
                        <div class="bg-teal-950 flex shrink-0 h-10 flex-col border-2 border-solid border-white"></div>
                      </button>
                      <button onclick="togglePageColor('#120C8A','#FFF3AB')" class="color-changer bg-blue-400 flex aspect-square flex-col justify-center items-center w-10 h-10 pr-6 border-2 border-solid border-white max-md:pr-5">
                        <div  class="bg-violet-950 flex shrink-0 h-10 flex-col border-2 border-solid border-white"></div>
                      </button>
                    </div>

                <span class=" text-base font-bold leading-6 grow whitespace-nowrap self-start">

              <button class="tems-stretch flex justify-between gap-2.5 border border-[color:var(--Secondary,#FFF3AB)] px-10 py-4">
